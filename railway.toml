# Railway.app deployment config
# This service uses more memory than Render's free tier

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "gunicorn app_with_pinecone:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --max-requests 1000 --max-requests-jitter 50"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
